<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <style>
         .box {
    position: sticky;
    top: 50px;
    width: 200px;
    height: 100px;
    background-color: green;
  }
    </style>
</head>
<body>
    <!-- Sticyk:Elements with a sticky position are initially positioned according to the normal document flow but become fixed once they reach a specified scroll position.  -->
    <div class="box">Sticky Position</div>
</body>
</html>
