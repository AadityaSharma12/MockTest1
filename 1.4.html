<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <style>
        .box {
            position: relative;
            left: 50px;
            top: 50px;
            width: 200px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- Relative:Elements with a relative position are positioned relative to their normal position in the document flow.  -->
    <div class="box">Relative Position</div>
</body>
