<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <style>
        .box {
            position: fixed;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- Fixed:Elements with a fixed position are positioned relative to the browser window, and they do not move when the page is scrolled.  -->
    <div class="box">Fixed Position</div>
</body>
