<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
    <style>

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .grid-item img {
            width: 100%;
            height: auto;
        }

        .grid-item {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="grid-item"><img src="images.png" alt="Image 1"></div>
        <div class="grid-item"><img src="images.png" alt="Image 2"></div>
        <div class="grid-item"><img src="images.png" alt="Image 3"></div>
        <div class="grid-item"><img src="images.png" alt="Image 4"></div>
        <div class="grid-item"><img src="images.png" alt="Image 5"></div>
        <div class="grid-item"><img src="images.png" alt="Image 6"></div>
    </div>

</body>

</html>
